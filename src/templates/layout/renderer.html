<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#components-modal">+</button>

<!-- Modal -->
<div class="modal fade" id="components-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Choose a card to add:</h4>
            </div>
            <div class="modal-body" id="components-modal-content"></div>
        </div>
    </div>
</div>
